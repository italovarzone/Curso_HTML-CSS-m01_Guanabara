<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        paragrafos de qualquer
        jeito na página, basta
        deixar tudo entre as tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Para quebrar uma linha <br>
        Basta usar a tag &lt;br&gt;

    </p>
    <p>Vamos adicionar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &UpperLeftArrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
